services:
  postgres:
    image: postgres:15-alpine
    container_name: porto-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: porto_db
      POSTGRES_USER: porto_user
      POSTGRES_PASSWORD: porto_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U porto_user -d porto_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  adminer:
    image: adminer:4.8.1
    container_name: porto-adminer
    restart: unless-stopped
    ports:
      - "8080:8080"
    depends_on:
      - postgres
    environment:
      ADMINER_DEFAULT_SERVER: postgres

volumes:
  postgres_data:
